<!DOCTYPE html>
<html>
<head>
    <title>Product Catalog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Product Catalog</h1>
        
        <div class="products" id="page1">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 1">
                <h3>T-Shirt</h3>
                <p>Price: $19.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 2">
                <h3>Jeans</h3>
                <p>Price: $39.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 3">
                <h3>Sneakers</h3>
                <p>Price: $59.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
        
        <div class="products" id="page2">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 4">
                <h3>Watch</h3>
                <p>Price: $99.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 5">
                <h3>Backpack</h3>
                <p>Price: $49.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Product 6">
                <h3>Hoodie</h3>
                <p>Price: $29.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
        
        <div class="pagination">
            <button onclick="showPage('page1')">1</button>
            <button onclick="showPage('page2')">2</button>
        </div>
    </div>
    
    <script>
        function showPage(pageId) {
            document.getElementById('page1').style.display = 'none';
            document.getElementById('page2').style.display = 'none';
            document.getElementById(pageId).style.display = 'flex';
        }
        
        // Initialize page
        showPage('page1');
    </script>
</body>
</html>
