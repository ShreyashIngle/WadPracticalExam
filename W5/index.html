<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-Commerce Product Listing</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-top: 60px;
    }
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow">
    <div class="container">
      <a class="navbar-brand" href="#">MyShop</a>
    </div>
  </nav>

  <!-- Category Filter -->
  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center">
      <h2>Products</h2>
      <div class="dropdown">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
          Filter by Category
        </button>
        <ul class="dropdown-menu" id="categoryFilter">
          <li><a class="dropdown-item" href="#" data-category="all">All</a></li>
          <li><a class="dropdown-item" href="#" data-category="electronics">Electronics</a></li>
          <li><a class="dropdown-item" href="#" data-category="fashion">Fashion</a></li>
          <li><a class="dropdown-item" href="#" data-category="home">Home</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Product Grid -->
  <div class="container">
    <div class="row" id="productGrid">
      <!-- Example Product -->
      <div class="col-md-4 mb-4 product-card" data-category="electronics">
        <div class="card">
          <img src="https://via.placeholder.com/400x200?text=Smartphone" class="card-img-top" alt="Smartphone">
          <div class="card-body">
            <h5 class="card-title">Smartphone</h5>
            <p class="card-text">$499</p>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4 product-card" data-category="fashion">
        <div class="card">
          <img src="https://via.placeholder.com/400x200?text=Jacket" class="card-img-top" alt="Jacket">
          <div class="card-body">
            <h5 class="card-title">Winter Jacket</h5>
            <p class="card-text">$99</p>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4 product-card" data-category="home">
        <div class="card">
          <img src="https://via.placeholder.com/400x200?text=Blender" class="card-img-top" alt="Blender">
          <div class="card-body">
            <h5 class="card-title">Blender</h5>
            <p class="card-text">$59</p>
          </div>
        </div>
      </div>

      <!-- More product cards can be added here -->
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Category filter logic
    document.querySelectorAll('#categoryFilter a').forEach(item => {
      item.addEventListener('click', function (e) {
        e.preventDefault();
        const category = this.getAttribute('data-category');
        document.querySelectorAll('.product-card').forEach(card => {
          if (category === 'all' || card.getAttribute('data-category') === category) {
            card.style.display = 'block';
          } else {
            card.style.display = 'none';
          }
        });
      });
    });
  </script>

</body>
</html>
