<!DOCTYPE html>
<html>
<head>
  <title>Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./bootstrap-5.3.5-dist/css/bootstrap.min.css">
  <style>
    .card { display: block; }
  </style>
</head>
<body>

<div class="container py-3">
  <h2>Products</h2>
  <!-- Dropdown -->
  <div class="dropdown mb-3">
    <button class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
      Category
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#" onclick="filter('all')">All</a></li>
      <li><a class="dropdown-item" href="#" onclick="filter('clothes')">Clothes</a></li>
      <li><a class="dropdown-item" href="#" onclick="filter('electronics')">Electronics</a></li>
    </ul>
  </div>

  <!-- Products -->
  <div class="row row-cols-1 row-cols-md-3 g-3">

    <div class="col product clothes">
      <div class="card">
        <img src="https://via.placeholder.com/200x150" class="card-img-top">
        <div class="card-body">
          <h5>Shirt</h5>
          <p>$20</p>
          <button class="btn btn-sm btn-success">Add</button>
        </div>
      </div>
    </div>

    <div class="col product electronics">
      <div class="card">
        <img src="https://via.placeholder.com/200x150" class="card-img-top">
        <div class="card-body">
          <h5>Headphones</h5>
          <p>$50</p>
          <button class="btn btn-sm btn-success">Add</button>
        </div>
      </div>
    </div>

    <div class="col product clothes">
      <div class="card">
        <img src="https://via.placeholder.com/200x150" class="card-img-top">
        <div class="card-body">
          <h5>Jeans</h5>
          <p>$30</p>
          <button class="btn btn-sm btn-success">Add</button>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="./bootstrap-5.3.5-dist/js/bootstrap.bundle.min.js"></script>

<!-- Filter Script -->
<script>
  function filter(category) {
    let items = document.querySelectorAll('.product');
    items.forEach(item => {
      if (category === 'all') {
        item.style.display = 'block';
      } else {
        item.style.display = item.classList.contains(category) ? 'block' : 'none';
      }
    });
  }
</script>

</body>
</html>
