<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple To-Do List</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      li {
        margin-bottom: 10px;
      }
      input[type="text"] {
        padding: 5px;
        width: 200px;
      }
      button {
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <h1>To-Do List</h1>
    <input id="taskInput" type="text" placeholder="New task" />
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
    <script src="script.js"></script>
  </body>
</html>
